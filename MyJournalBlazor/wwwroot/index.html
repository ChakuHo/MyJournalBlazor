<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Quill Library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // We store the quill instance globally so we can access it later
        var myQuill = null;

        window.quillInterop = {
            init: function (elementId, content) {
                // Prevent duplicate toolbars if we navigate back and forth
                var container = document.getElementById(elementId);
                if (!container) return;

                // Clear previous contents to be safe
                container.innerHTML = '';

                // Create a new div inside for Quill to attach to
                var editorDiv = document.createElement('div');
                container.appendChild(editorDiv);

                myQuill = new Quill(editorDiv, {
                    theme: 'snow',
                    placeholder: 'Write your daily journal here...'
                });

                if (content) {
                    myQuill.root.innerHTML = content;
                }
            },
            getHtml: function () {
                if (myQuill) return myQuill.root.innerHTML;
                return "";
            },
            setHtml: function (content) {
                if (myQuill) myQuill.root.innerHTML = content;
            }
        };
    </script>

    <script src="_framework/blazor.webview.js" autostart="false"></script>
</body>
